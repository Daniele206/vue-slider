<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="./assets/main/style.css">
  <title>Vue Slider</title>
</head>
<body>
  <div id="app">
    <div class="main-vrapper flex-column">
      <div class="full-carousell">
        <div class="carousel">
  
          <!-- img -->
          <div class="img-container">
            <img :src="imgContainer[counter].img" alt="">
          </div>
    
          <!-- arrow button -->
          <div @click="counter--" class="arrow-btn top"><i class="fa-solid fa-chevron-up"></i></div>
          <div @click="counter++" class="arrow-btn bottom"><i class="fa-solid fa-chevron-down"></i></div>
    
        </div>
        <div class="preview">
          <div id="select1" class="img-preview shadow">
            <img src="./assets/img/01.webp" alt="img1">
          </div>
          <div id="select2" class="img-preview shadow">
            <img src="./assets/img/02.webp" alt="img2">
          </div>
          <div id="select3" class="img-preview shadow">
            <img src="./assets/img/03.webp" alt="img3">
          </div>
          <div id="select4" class="img-preview shadow">
            <img src="./assets/img/04.webp" alt="img4">
          </div>
          <div id="select5" class="img-preview shadow">
            <img src="./assets/img/05.webp" alt="img5">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center w-100 pt-4">
        <i class="fa-solid my-rotate fs-2 mx-1 fa-arrows-rotate"></i>
        <button class="btn start_stop btn-outline-light mx-1">Stop/Start il loop</button>
        <button class="btn invert_loop btn-outline-light mx-1">Inverti rotazione del loop</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
